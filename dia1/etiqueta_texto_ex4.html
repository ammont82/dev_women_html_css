<!DOCTYPE html>

    <title>Ejemplo de Etiquetas</title>
</head>
<body>
    <div>
        Este es un fragmento de código: <code>console.log('Hola Mundo');</code><br>
    
        Una operación <strong>matemática</strong>  con exponentes: \( x^2 \) se escribe como x<sup><i>2</i></sup>.<br>
    
        Una fórmula <i>italian</i> química como el agua se representa como H<sub>2</sub>O.
    </div>
</body>
